<script>
    const promiseOne = new Promise(function(resolve, reject){
        const error = true;
        if(!error){
            //call resolve if no error
            resolve('Successfull');
        } else{
            reject('Something went wrong')
        }
    });

    // promiseOne.then((msg)=>{
    //     console.log(msg);
    // }).catch(function(msg){
    //     console.log(msg);
    // })

    //Doing the same thing using async and await instead of then and catch
    async function consumePromiseOne(){
        try {
            let result = await promiseOne;
            console.log(result);
        } catch (error) {
            console.log(error)
        }
    }
    consumePromiseOne();
    /**/



</script>
