<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two</title>
    <style>
        button{
            min-width: 150px;
            min-height: 50px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
        }

        html, body{
            display: flex;
            align-items: center;
            height: 100%;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>
<body id="bodyID">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    let start = document.getElementById('start');
    let stop = document.getElementById('stop');
    let body = document.getElementById('bodyID');

    let hexRange = '0123456789ABCDEF';
    let randomNumber;
    let randomColor = '#';
    let set_Interval;
    let newColor;

   start.addEventListener('click', ()=> {
        set_Interval = setInterval(() => {
            newColor = colorCodeGenerator();
            console.log("Color code: "+newColor);
            body.style.backgroundColor = newColor;
            randomColor = '#';
            randomNumber = 0;
        }, 1300);
   }, false);

   stop.addEventListener('click', function (){
        clearInterval(set_Interval);
        console.log('Process terminated');
   }, false);
    

    function colorCodeGenerator(){
        for(let i=0; i<6; i++){
            randomNumber = Math.round(Math.random() * 15);
            randomColor += hexRange[randomNumber];
        }
        return randomColor;
    }
</script>
</html>
