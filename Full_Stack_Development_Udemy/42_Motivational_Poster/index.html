<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Poster</title>

    <style>

        body{
            background-color: black;;
        }

        .box{
            margin: 0 auto;
            width: 600px;
            color: white;
            text-align: center;
        }

        img{
            max-width: 100%;
            border: 2px solid white;
        }

        h2{
            text-transform: uppercase;
            
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="box">
            <div class="img">
                <img src="img_01.jpg" alt="">
            </div>
            <div class="quote">
                <h2>Do what you like</h2>
                <p>When you find your perfect job</p>
            </div>
        </div>
    </div>
</body>
</html>
