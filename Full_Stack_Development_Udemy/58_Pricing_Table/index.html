<head>

  <title>Flexbox Pricing Table</title>

    body {

    }

    .pricing-container{
      display: flex;

      align-items: center;

      height: 100%;
      height: 100vh;
    }

    .pricing-plan{
      background-color: #F2F2F2;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .plan-features{
      list-style: none;
      padding: 0;
    }

    li{
      margin-bottom: 20px;
    }

    .plan-title{
      font-size: 24px;
      font-weight: bold;
    }

    .plan-price{
      font-size: 48px;
      font-weight: bold;
    }

    .plan-button{
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
    }
    
     @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    } 



  </style>
</head>
